<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raspberry Pi Command Interface</title>

</head>
<body>
    <div class="container">
        <h1>Raspberry Pi Command Interface</h1>

        <button class="button" onclick="fetchIP()">Show IP Address</button>
        <button class="button" onclick="fetchUptime()">Show Uptime</button>
        <button class="button" onclick="fetchDisk()">Show Disk Usage</button>

        <div id="output" class="command-output">Command output will appear here...</div>
    </div>

    <script>

        function fetchIP() {
            fetch('/get_ip')
                .then(response => response.text())
                .then(data => {
                    document.getElementById("output").innerText = "IP Address:\n" + data;
                })
                .catch(error => console.error('Error:', error));
        }


        function fetchUptime() {
            fetch('/get_uptime')
                .then(response => response.text())
                .then(data => {
                    document.getElementById("output").innerText = "Uptime:\n" + data;
                })
                .catch(error => console.error('Error:', error));
        }


        function fetchDisk() {
            fetch('/get_disk')
                .then(response => response.text())
                .then(data => {
                    document.getElementById("output").innerText = "Disk Usage:\n" + data;
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
